<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Items API</title>
  </head>

  <body>
    <main>
      <form>
        <div id="d_username">
          <label for="username"> Username </label>
          <input
            type="text"
            name="username"
            id="inp_username"
            placeholder="Wendy Sulca"
          />
        </div>
        <div id="d_email">
          <label for="email"> Email </label>
          <input
            type="email"
            name="email"
            id="inp_email"
            placeholder="wendysulca666@gmail.com"
          />
        </div>
        <div id="d_password">
          <label for="password"> Password </label>
          <input
            type="password"
            name="password"
            id="inp_password"
            placeholder="*******"
          />
        </div>
        <button type="submit" id="b_login">Login</button>
      </form>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
